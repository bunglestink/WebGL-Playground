<!doctype html>
<html>
<head>
<title>3d bitch.</title>

<style>
* 				{ margin: 0;	padding: 0; }
body 			{ background-color: #333; }
canvas 			{ border: #000 solid 1px;  cursor: none; }
#game-container { text-align: center; }
</style>


<script src="scripts/lib/require.js"></script>
<script>
require.config({
	baseUrl: './scripts'
});
require(['main'], function (main) {
	var canvas = document.getElementById('game-area'),
		btnRun = document.getElementById('btnRun');

	main.init(canvas);
	btnRun.onclick = main.run;
});
</script>

</head>
<body>
<div id="game-container">
	<canvas id="game-area" width="800" height="600">
	</canvas>
	<div>
		<button id="btnRun">Run it!</button>
	</div>
</div>
</body>
</html>
